<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <script src="js/jquery-3.6.1.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/join.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet"></head>
<body>
    <!-- 컨테이너시작 -->
    <div id="container"> 
        <!-- mainback 시작-->
        <div id="mainback">
            <div class= "deco">
                <div class="circle"><img src="images/circle.png" width="200px" alt=""></div>
            </div>
            <div id="frame"></div>
        </div>
        <!-- mainback 끝 -->
        <!-- main 시작 -->
        <section id="main">    
            <!-- header 시작 -->
            <header>
                <nav>
                    <ul class="navi">
                        <li id="about" class="bottom">
                            <a href="about.html"><img src="images/bottom_before.png" alt=""></a></li>
                        <li id="tarot" class="middle">
                            <a href="tarot.html"><img src="images/middle_before.png" alt=""></a></li>
                        <li id="mainpage" class="top">
                            <a href="index.html"><img src="images/top_before.png" alt=""></a></li>
                        <li id="roadmap" class="middle">
                            <a href="roadmap.html"><img src="images/middle_before.png" alt=""></a></li>
                        <li id="join" class="bottom">
                            <a href="join.html"><img src="images/bottom_before.png" alt=""></a></li>
                    </ul>
                </nav>
            </header>
            <!-- header 끝 -->
            <!-- content 시작 -->
            <section id="content">
                <!-- memberwrap 시작 -->
                <div class="memberwrap">
                    <button class="close">X</button>
                    <table id="tbl-member">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>아이디</th>
                                <th>비밀번호</th>
                                <th>이름</th>
                                <th>성별</th>
                                <th>전화번호</th>
                                <th>이메일</th>
                                <th>가입일</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <!-- memberwrap 끝 -->
                <!-- userFrm 시작 -->
                <form action="javascript:saveMember();" name="userFrm">
                    <h1>회원가입</h1>
                    <button class="btn" id="readbtn">회원조회</button>
                    <hr>
                    <!-- table 시작 -->
                    <table id="tbl-join">
                        <tr>
                            <th><label for="userId">아이디</label></th>
                            <td><input type="text" name="userId" id="userId" required></td>
                        </tr>
                        <tr>
                            <th><label for="password">비밀번호</label></th>
                            <td><input type="password" name="password" id="password" required></td>
                        </tr>
                        <tr>
                            <th><label for="password">비밀번호확인</label></th>
                            <td><input type="password" id="pwCheck"></td>
                        </tr>
                        <tr>
                            <th><label for="username">이름</label></th>
                            <td><input type="text" name="username" id="username" required></td>
                        </tr>
                        <tr>
                            <th><label for="gender">성별</label></th>
                            <td>
                                <input type="radio" name="gender" id="gender-m" value="남" required>
                                    <label for="gender-m">남</label>
                                <input type="radio" name="gender" id="gender-f" value="여">
                                    <label for="gender-f">여</label>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="phone">전화번호</label></th>
                            <td>
                                <input type="text" name="tel1" id="tel1" class="phone" required>-
                                <input type="text" name="tel2" id="tel2" class="phone" required>-
                                <input type="text" name="tel3" id="tel3" class="phone" required>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="email">이메일</label></th>
                            <td><input type="email" name="email" id="email" required></td>
                        </tr>
                    </table>
                    <!-- table 끝 -->
                    <br><br>
                    <hr>
                    <input class="btn" type="submit" id="joinbtn" value="JOIN">

                </form>
                <!-- userFrm 끝 -->

            </section>
            <!-- content 끝 -->
            <!-- deco 시작 -->
            <div class="deco">
                <div class="fstmobile"><img src="images/mobile.png" width="250px" alt=""></div>
                <div class="secmobile"><img src="images/mobile2.png" width="130px" alt=""></div>
            </div>
            <!-- deco 끝 -->
        </section>
         <!-- main 끝 -->
    </div>   
    <!-- 컨테이너 끝 -->
    <script src="js/main.js"></script>
    <script src="js/join.js"></script>
</body>
</html>
